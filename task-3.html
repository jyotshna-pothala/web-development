<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task 3 - Advanced Styling and JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #bbb1c8;
    }

    h2 {
      color: #333;
    }

    .section {
      background: #f3eeeec7;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .responsive-boxes {
      display: flex;
      gap: 20px;
    }

    .box {
      flex: 1;
      padding: 20px;
      background: lightblue;
      text-align: center;
      border-radius: 10px;
    }

    /* Tablet */
    @media (max-width: 900px) {
      .responsive-boxes {
        flex-direction: column;
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      .box {
        background: lightcoral;
      }
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #f31049;
      color: white;
      font-weight: bold;
    }

    #result, #joke {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>1. Responsive Design Example</h2>
    <div class="responsive-boxes">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
    </div>
  </div>

  <div class="section">
    <h2>2. Interactive Quiz</h2>
    <p>What is the capital of France?</p>
    <button onclick="checkAnswer('A')">A. Berlin</button>
    <button onclick="checkAnswer('B')">B. Madrid</button>
    <button onclick="checkAnswer('C')">C. Paris</button>
    <p id="result"></p>
  </div>

  <div class="section">
    <h2>3. Fetch Data from API</h2>
    <button onclick="getJoke()">Get a Joke</button>
    <p id="joke"></p>
  </div>

  <script>
    function checkAnswer(answer) {
      const result = document.getElementById("result");
      if (answer === 'C') {
        result.innerText = "Correct!";
        result.style.color = "green";
      } else {
        result.innerText = "Wrong! Try again.";
        result.style.color = "red";
      }
    }

    async function getJoke() {
      const response = await fetch('https://official-joke-api.appspot.com/random_joke');
      const data = await response.json();
      document.getElementById('joke').innerText = `${data.setup} - ${data.punchline}`;
    }
  </script>

</body>
</html>
